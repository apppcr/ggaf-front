<div class="content-box">

    <h1>Cadastro de Localidades</h1>

    <br>

    <button mat-raised-button color="primary" (click)="openDialogNewOrEditLocation()">Adicionar</button>

    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- local -->
        <ng-container matColumnDef="local">
            <th mat-header-cell *matHeaderCellDef> Nome do Local </th>
            <td mat-cell *matCellDef="let element"> {{element.local}} </td>
        </ng-container>

        <!-- zip_code -->
        <ng-container matColumnDef="zip_code">
            <th mat-header-cell *matHeaderCellDef> CEP </th>
            <td mat-cell *matCellDef="let element"> {{element.zip_code}} </td>
        </ng-container>

        <!-- address -->
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <!-- number -->
        <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef> Nº </th>
            <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- city -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <!-- district -->
        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef> UF </th>
            <td mat-cell *matCellDef="let element"> {{element.district}} </td>
        </ng-container>

        <!-- Excluir -->
        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="editButtonProduct" (click)="ruleDeleteLocation(element.id)">
                    delete
                </mat-icon>
            </td>
        </ng-container>

        <!-- Editar -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="editButtonProduct" (click)="editLocation(element.id)">
                    edit
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
