<div class="container">

    <form [formGroup]="formNewLocation">

        <h1>Novo Local</h1>

        <br>

        <div class="row">
            <div class="col-sm-8">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Local</mat-label>
                    <input matInput placeholder="Local" formControlName="local">
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>CEP</mat-label>
                    <input matInput placeholder="CEP" formControlName="zip_code">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Endereço</mat-label>
                    <input matInput placeholder="Endereço" formControlName="address">
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Nº</mat-label>
                    <input matInput placeholder="Nº" formControlName="number">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Complemento</mat-label>
                    <input matInput placeholder="Complemento" formControlName="complement">
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Cidade</mat-label>
                    <input matInput placeholder="Cidade" formControlName="city">
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>UF</mat-label>
                    <input matInput placeholder="UF" formControlName="state">
                </mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Bairro</mat-label>
                    <input matInput placeholder="Bairro" formControlName="district">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-2">
                <button class="my-2 " mat-button mat-dialog-close>
                    Fechar
                </button>
            </div>
            <div class="col-sm-2">
                <button mat-raised-button class="my-2 " color="primary" type="submit">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
