<div class="container">

    <form [formGroup]="formNewProduct">

        <h1>Novo Produto</h1>

        <br>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>CADUM</mat-label>
                    <input matInput placeholder="CADUM" formControlName="cadum">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Produto</mat-label>
                    <input matInput placeholder="Produto" formControlName="name">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput placeholder="Descrição" formControlName="description"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-2">
                <button class="my-2 " mat-button mat-dialog-close (click)="close()">
                    Fechar
                </button>
            </div>
            <div class="col-sm-2">
                <button mat-raised-button class="my-2" (click)="saveOrUpdate()" color="primary" type="submit">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
