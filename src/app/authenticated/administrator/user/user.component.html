<div class="content-box">

    <div class="row">
        <div class="col-10">
            <h1>Cadastro de Usu√°rios</h1>
        </div>
        <div class="col-2">
            <button mat-raised-button color="primary" (click)="openDialogNewOrEditUser()">Adicionar</button>
        </div>
    </div>

    <hr>


    <table mat-table [dataSource]="dataSource">

        <!-- id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- operator -->
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef> Perfil </th>
            <td mat-cell *matCellDef="let element"> {{getLabelProfile(element.id_profile)}} </td>
        </ng-container>

        <!-- id_secretary -->
        <ng-container matColumnDef="id_secretary">
            <th mat-header-cell *matHeaderCellDef> Secretaria </th>
            <td mat-cell *matCellDef="let element"> {{getLabelSecreatary(element.id_secretary)}} </td>
        </ng-container>

        <!-- Excluir -->
        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="editButtonProduct" (click)="ruleDeleteSecretary(element.id, element.email)">
                    delete
                </mat-icon>
            </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="editButtonProduct" (click)="editSecretary(element.id)">
                    edit
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
