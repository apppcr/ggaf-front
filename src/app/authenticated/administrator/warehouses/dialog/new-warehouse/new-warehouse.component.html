<div class="container">

    <form [formGroup]="formNewWareHouse">

        <h1>Almoxarifado</h1>

        <br>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Nome do Almoxarifado</mat-label>
                    <input matInput placeholder="Nome do Almoxarifado" formControlName="name">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>Responsável</mat-label>
                    <input matInput placeholder="Responsável" formControlName="responsible">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <mat-form-field appearance="outline" class="width-input">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail" formControlName="email">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
            </div>
            <div class="col-sm-2">
                <button class="my-2 " mat-button mat-dialog-close (click)="close()">
                    Fechar
                </button>
            </div>
            <div class="col-sm-2">
                <button mat-raised-button class="my-2 " color="primary" (click)="saveOrUpdate()" class="my-2 " color="primary" type="submit">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
