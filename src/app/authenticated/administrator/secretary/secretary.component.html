<div class="content-box">

    <h1>Secretaria</h1>

    <br>

    <button mat-raised-button color="primary" (click)="openDialogNewOrEditSecretary()">Adicionar</button>

    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- id -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Secretaria </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- responsible -->
        <ng-container matColumnDef="responsible">
            <th mat-header-cell *matHeaderCellDef> Respons√°vel </th>
            <td mat-cell *matCellDef="let element"> {{element.responsible}} </td>
        </ng-container>

        <!-- Excluir -->
        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="editButtonProduct" (click)="ruleDeleteSecretary(element.id)">
                    delete
                </mat-icon>
            </td>
        </ng-container>

        <!-- Editar -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="editButtonProduct" (click)="editSecretary(element.id)">
                    edit
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
