<div class="container-fluid">
    <app-header></app-header>
    <div class="container-box">
        <div class="row">

            <div class="col-sm-6">
                <h1 class="title-box">Minhas Requisições</h1>
            </div>

            <div class="col-sm-6 text-right">
                <button mat-raised-button class="my-2 px-5 ml-auto  mt-4 mr-4" color="primary" type="submit" (click)="newSocicitation()">
                    Nova Requisição
                </button>
            </div>
        </div>

        <div class="content-box">
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Pesquisar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" #input>
                    </mat-form-field>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="numeroSolicitacao">
                    <th mat-header-cell *matHeaderCellDef> Número da Solicitação. </th>
                    <td mat-cell *matCellDef="let element"> {{element.request_number}} </td>
                </ng-container>

                <ng-container matColumnDef="solicitante">
                    <th mat-header-cell *matHeaderCellDef> Solicitante </th>
                    <td mat-cell *matCellDef="let element"> {{element.requester}} </td>
                </ng-container>

                <ng-container matColumnDef="dataSolicitacao">
                    <th mat-header-cell *matHeaderCellDef> Data da Solicitação </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_request | date:'dd/MM/yyyy HH:mm:ss'}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="verPedido">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="openDialogView(element.id)">Ver Pedido</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[20, 50, 100]"></mat-paginator>
        </div>

    </div>
</div>
