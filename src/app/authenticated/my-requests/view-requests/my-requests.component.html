<div class="container-fluid">
    <app-header></app-header>
    <div class="container-box">
        <div class="row">

            <div class="col-sm-6">
                <h3 class="title-box">Minhas Requisições</h3>
            </div>

            <div class="col-sm-6 text-right">
            </div>

        </div>

        <div class="content-box">

            <button mat-raised-button color="primary" (click)="newSocicitation()">Nova Requisição</button>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="numeroSolicitacao">
                    <th mat-header-cell *matHeaderCellDef> Número da Solicitação. </th>
                    <td mat-cell *matCellDef="let element"> {{element.request_number}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="solicitante">
                    <th mat-header-cell *matHeaderCellDef> Solicitante </th>
                    <td mat-cell *matCellDef="let element"> {{element.requester}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="dataSolicitacao">
                    <th mat-header-cell *matHeaderCellDef> Data da Solicitação </th>
                    <td mat-cell *matCellDef="let element"> {{element.date_request | date:'dd/MM/yyyy HH:mm:ss'}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                <ng-container matColumnDef="verPedido">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn" (click)="openDialogNewRequest()">Ver Pedido</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>

    </div>
</div>
